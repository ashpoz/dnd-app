<div class="container">
  <div class="row justify-content-center pt-4">
      <h2 class="text-center">Select a character:</h2>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center pt-4">
      <button class="btn btn-primary d-flex"
              data-toggle="modal" data-target="#addCharacterModal"
              (click)="add();">
              Add Character
              <i class="material-icons" style="margin-left: .25rem;">add_circle</i>
            </button>
  </div>
</div>

<div class="container">
  <div class="d-flex justify-content-center">
    <a *ngFor="let character of characters || async" routerLink="/character/{{character.id}}/attributes" class="character">
      <img class="img-thumbnail" src="{{character.image}}" alt="">
      <h3>{{character.name}}</h3>
    </a>
  </div>
</div>
